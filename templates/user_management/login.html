{% extends "layout.html" %}
{% load static %}


{% block script %}
    <script src="{% static 'js/user_management.js' %}"></script>
{% endblock %}

{% block headless %}
    <section class="vh-100 bg-image" id="form-section">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5" id="form-body">
                                <h2 class="text-uppercase text-center mb-5" id="form-header">Login</h2>
                                <form action="{% url 'user_management:login' %}" id="login_form" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4 form-floating">
                                        {{ login_form.username }}
                                        <label class="form-label" for="username-field">Username</label>
                                    </div>
                                    <div class="form-outline mb-4 form-floating">
                                        {{ login_form.password }}
                                        <label class="form-label" for="password-field">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <input type="submit" value="Login" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"></input>
                                    </div>
                                    <input type="hidden" name="redirect_url" value="{{ request.GET.next }}">
                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'user_management:register' %}" class="fw-bold text-body"><u>Register here</u></a></p>
                                    <p class="text-center text-muted mt-5 mb-0">Forgot your password? <a href="{% url 'user_management:forget_password' %}" class="fw-bold text-body"><u>Reset password</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
