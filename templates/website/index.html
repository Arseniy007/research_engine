{% extends "layout.html" %}
{% load static %}

{% block body %}


    <form action="{% url 'work_space:create_space' %}" method="post">
        {% csrf_token %} 
        {{ form }}
        <button id="change_password_button" type="submit">Create Space</button>
    </form>


    <ul>
        {% for space in work_spaces %}
        <li>
            <a href="{% url 'work_space:space_view' space.pk %}">{{ space }}</a>
        </li>
        {% endfor %}
    </ul>


    <form action="{% url 'work_space:receive_invitation' %}" method="post">
        {% csrf_token %} 
        {{ invitation_form }}
        <button type="submit">Receive Invitation</button>
    </form><br><br>

    <h3>Receive shared sources</h3>
    <form action="{% url 'work_space:receive_shared_sources' %}" method="post">
        {% csrf_token %} 
        {{ shared_sources_form }}
        <button type="submit">Receive Shared Sources</button>
    </form>



{% endblock %}
