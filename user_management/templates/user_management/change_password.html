{% extends "layout.html" %}
{% load static %}

{% block body %}

    {% if error_message %}
        <h3>{{ error_message }}</h3>
    {% endif %}


    <form onsubmit="return check_password('change_password_form');" id="change_password_form" action="{% url 'user_management:change_password' %}" method="post">
        {% csrf_token %} 
        {{ form }}
        <button id="change_password_button" type="submit">Change password</button>
    </form>

{% endblock %}

{% block script %}
    <script src="{% static 'user_management/script.js' %}"></script>
{% endblock %}
