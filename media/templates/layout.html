{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}R.E.{% endblock %}</title>

        {% block head %}{% endblock %}

        {% block script %}{% endblock %}  

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <link href="{% static 'static/styles.css' %}" rel="stylesheet">
        <script src="{% static 'static/script.js' %}"></script>
    </head>
    <body>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'user_management:logout' %}">Logout</a></li>
                <li><a href="{% url 'user_management:change_password' %}">Change password</a></li>
                <li><a href="{% url 'work_space:create_space' %}">Create Paper</a></li>
            {% else %}
                <li><a href="{% url 'user_management:login' %}">Login</a></li>
                <li><a href="{% url 'user_management:register' %}">Register</a></li>
            {% endif %}
        </ul>
        <div>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
