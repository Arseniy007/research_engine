{% extends "layout.html" %}
{% load static %}

{% block body %}


    <form action="{% url 'work_space:create_space' %}" method="post">
        {% csrf_token %} 
        {{ form }}
        <button id="change_password_button" type="submit">Create Space</button>
    </form>


    <ul>
        {% for space in spaces %}
        <li>
            <a href="{% url 'work_space:space' space.pk %}">{{ space }}</a>
        </li>
        {% endfor %}
    </ul>


    <form action="{% url 'work_space:receive_invitation' %}" method="post">
        {% csrf_token %} 
        {{ form_invitation }}
        <button type="submit">Receive</button>
    </form>



{% endblock %}

{% block script %}
    <script src="{% static 'user_management/script.js' %}"></script>
{% endblock %}
